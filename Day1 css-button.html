<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用纯CSS制作按钮文字滑动特效</title>
    <style>
        html, body{
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="box">
    <span data-text="B">B</span>
    <span data-text="U">U</span>
    <span data-text="T">T</span>
    <span data-text="T">T</span>
    <span data-text="O">O</span>
    <span data-text="N">N</span>
</div>
</body>
</html>
