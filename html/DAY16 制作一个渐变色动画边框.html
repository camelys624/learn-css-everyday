<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS制作一个渐变色动画边框</title>
    <style>
        /*居中显示*/
        html,
        body, .box {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body {
            background-color: #222;
        }

        /*设置页面背景色*/
        .box {
            color: white;
            font-size: 2.5em;
            width: 10em;
            height: 5em;
            background: #111;
            font-family: sans-serif;
            line-height: 1.5em;
            text-align: center;
            border-radius: 0.2em;
        }

        /*用伪元素增加一个背板*/
        .box {
            position: relative;
        }

        .box::after {
            content: '';
            position: absolute;
            width: calc(100% + 5%);
            height: calc(100% + 10%);
            /*background-color: orange;*/
            z-index: -1;
            border-radius: 0.2em;
        }

        /*把背板设置为渐变色的*/
        .box::after {
            background-image: linear-gradient(60deg, aquamarine, cornflowerblue, goldenrod, hotpink, salmon, lightgreen, sandybrown,violet);
        }

        /*为背板设置动画效果*/
        .box::after {
            background-size: 300%, 300%;
            animation: animate_bg 5s ease infinite alternate;
        }

        @keyframes animate_bg {
            0% {
                background-position: 0, 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0, 50%;
            }
        }

        /*最后，为文字添加变色效果*/
        .box {
            animation: animate_text 2s infinite alternate;
        }

        @keyframes animate_text {
            from {
                color: lime;
            }
            to {
                color: yellow;
            }
        }
    </style>
</head>
<body>
<!--定义dom，一个容器中包含一些文字-->
<div class="box">
    you are my<br>
    FAVORITE
</div>
</body>
</html>
