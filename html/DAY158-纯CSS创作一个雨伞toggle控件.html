<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纯CSS创作一个雨伞toggle控件</title>
    <link rel="stylesheet" href="../css/DAY158-index.css">
</head>
<body>
    <!-- 定义dom，容器.umbrella中包含2个元素，.canopy代表伞盖，.shaft伞柄 -->
    <input type="checkbox" class="toggle">
    <figure class="umbrella">
        <div class="canopy"></div>
        <div class="shaft"></div>
    </figure>
</body>
