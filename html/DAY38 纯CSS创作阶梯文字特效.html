<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>纯CSS创作阶梯文字特效</title>
    <link rel="stylesheet" href="../css/DAY38-index.css" />
</head>
<body>
<!--定义dom，容器中包含1个段落，段落中包含几个单词-->
<div class="container">
    <!--修改dom，把文本分成每相邻的两句为一组，4句话一共分为3组-->
    <p>
        <span>stay</span>
        <span>hungry</span>
    </p>
    <p>
        <span>hungry</span>
        <span>stay</span>
    </p>
    <p>
        <span>stay</span>
        <span>foolish</span>
    </p>
</div>
</body>
</html>
