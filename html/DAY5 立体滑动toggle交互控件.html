<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css制作一个立体滑动toggle交互控件</title>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style>
        /*居中显示*/
        html,
        body,
        .checkbox,
        .checkbox .inner,
        .checkbox .inner .toggle {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /*外侧椭圆*/
        .checkbox {
            width: 10em;
            height: 5em;
            background: linear-gradient(silver, whitesmoke);
            border-radius: 2.5em;
            font-size: 40px;
        }

        /*画出内侧椭圆*/
        .checkbox .inner {
            width: 8em;
            height: 3.5em;
            background: linear-gradient(dimgray, silver);
            border-radius: 2em;
            box-shadow: inset 0 0 1.5em rgba(0, 0, 0, .5);
        }

        /*画圆形按钮*/
        .checkbox .inner .toggle {
            width: 3.5em;
            height: 3.5em;
            background: linear-gradient(to top, silver, whitesmoke);
            border-radius: 50%;
            box-shadow: 0 0.4em 0.6em rgba(0, 0, 0, .2);
            position: relative;
            left: -30%;
        }

        /*为椭圆增加立体效果*/
        .checkbox .inner .toggle::before {
            content: '';
            position: absolute;
            height: 80%;
            width: 80%;
            background: linear-gradient(silver, whitesmoke);
            border-radius: 50%;
        }

        /*在按钮上写上OFF，行高是根据父元素的高度计算来的*/
        .checkbox .inner .toggle::before {
            content: 'OFF';
            text-align: center;
            line-height: calc(3.5em * 0.8);
            font-family: sans-serif;
            color: gray;
        }

        /*设置active时控件的样式*/
        .checkbox .inner.active {
            background: linear-gradient(green, limegreen);
        }

        .checkbox .inner.active .toggle {
            left: 30%;
        }

        .checkbox .inner.active .toggle::before {
            content: 'ON';
            color: limegreen;
        }

        /*为按钮设置缓动时间，实现动画效果*/
        .checkbox .inner .toggle {
            transition: .5s;
        }
    </style>
</head>
<body>
<div class="checkbox">
    <div class="inner">
        <div class="toggle"></div>
    </div>
</div>
</body>
<script type="text/javascript">
    $(document).ready(function() {
        $('.toggle').click(function() {
            $('.inner').toggleClass('active');
        });
    });
</script>
</html>
