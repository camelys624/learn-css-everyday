<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>纯CSS制作条形图，不使用任何图形库</title>
    <style>
        /*居中显示*/
        html, body {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(dimgray, silver, silver, dimgray);
        }

        /*技能卡片布局*/
        .card {
            width: 400px;
            background: linear-gradient(#333, dimgray);
            box-sizing: border-box;
            padding: 20px;
            font-family: sans-serif;
            color: white;
            letter-spacing: 0.1em;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5)
        }

        /*文字布局*/
        .card h2 {
            text-transform: uppercase;
            text-align: center;
        }

        .card .skill {
            height: 50px;
        }

        .card .skill span {
            display: block;
        }

        .card .skill .level {
            transform: translateY(-1.2em);
            text-align: right;
        }

        /*用伪元素画出条形图*/
        .card .skill .level {
            position: relative;
        }

        .card .skill .level::before,
        .card .skill .level::after {
            content: '';
            position: absolute;
            top: 1.2em;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .card .skill .level::before {
            border: 1px solid mediumspringgreen;
            border-radius: 0.2em;
        }

        .card .skill .level::after {
            background-image: linear-gradient(to right, mediumspringgreen, mediumspringgreen);
            background-repeat: no-repeat;
            background-position: top 0.1em left 0.1em;
        }

        /*设置条形图的填充比例*/
        .card .skill.html .level::after {
            background-size: 80% 1.2em;
        }

        .card .skill.css .level::after {
            background-size: 75% 1.2em;
        }

        .card .skill.javascript .level::after {
            background-size: 85% 1.2em;
        }

        .card .skill.svg .level::after {
            background-size: 60% 1.2em;
        }

        .card .skill.canvas .level::after {
            background-size: 40% 1.2em;
        }

        .card .skill:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
<!--定义DOM，最外层的容器是卡片，内含一个标题，和一个技能说明，分别描述技能的名称和级别-->
<div class="card">
    <h2>Development Skills</h2>
    <p class="skill html">
        <span>HTML5</span>
        <span class="level">80%</span>
    </p>
    <p class="skill css">
        <span>CSS</span>
        <span class="level">75%</span>
    </p>
    <p class="skill javascript">
        <span>JavaScript</span>
        <span class="level">85%</span>
    </p>
    <p class="skill svg">
        <span>SVG</span>
        <span class="level">60%</span>
    </p>
    <p class="skill canvas">
        <span>HTML5</span>
        <span class="level">40%</span>
    </p>
</div>
</body>
</html>
