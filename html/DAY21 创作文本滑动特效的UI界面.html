<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>纯CSS创作文本滑动特效的UI界面</title>
    <style>
        html, body {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: darkcyan;
        }

        /*设置文本样式*/
        p {
            width: 400px;
            height: 2.5em;
            color: gold;
            font-size: 24px;
            border: 2px solid gold;
            line-height: 2.5em;
            text-align: center;
            border-radius: 10px;
            font-family: sans-serif;
            letter-spacing: 2px;
            word-spacing: 2px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, .2);
        }

        /*设置答案的样式*/
        p {
            position: relative;
        }

        p span {
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
        }

        p .answer {
            color: whitesmoke;
            font-size: 1.1em;
            text-transform: uppercase;
            background: rgba(0, 0, 0, .1);
        }

        p {
            overflow: hidden;
        }

        p span {
            transition: 0.5s ease-out;
        }

        p .question {
            left: 0;
        }

        p:hover .question {
            left: 100%;
        }

        p .answer {
            left: -100%;
        }

        p:hover .answer {
            left: 0;
        }

        /*设置标题样式*/
        h1 {
            font-family: sans-serif;
            color: gold;
            text-align: center;
        }

        /*最后，用伪元素增加加大问号作为装饰背景*/
        h1 {
            position: relative;
        }

        h1::after {
            content: '?';
            position: absolute;
            top:-0.35em;
            left: 0;
            font-size: 25em;
            transform: rotate(15deg);
            color: cyan;
            filter: opacity(0.3);
            text-shadow: 10px 10px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<!--定义dom，容器中包含question和answer-->
<div>
    <h1>Who am I</h1>
    <p>
        <span class="question">Who gives you milk?</span>
        <span class="answer">cow</span>
    </p>
    <!--dom中再增加两个问题-->
    <p>
        <span class="question">Who likes to eat flies?</span>
        <span class="answer">frog</span>
    </p>
    <p>
        <span class="question">Who have large claws?</span>
        <span class="answer">crab</span>
    </p>
</div>
</body>
</html>
