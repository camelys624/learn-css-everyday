<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纯CSS创作一个接扎啤的动画</title>
    <link rel="stylesheet" href="../css/DAY119-index.css">
</head>
<body>
    <!-- 定义 dom，容器中包含一个表示酒桶的 keg 元素和表示啤酒杯的 glass 元素。酒桶有两个子元素 -->
    <!-- handle 表示把手，pipe 表示出水管，酒杯有 1 个表示啤酒的子元素 beer -->
    <div class="container">
        <div class="keg">
            <span class="handle"></span>
            <span class="pipe"></span>
        </div>
        <div class="glass">
            <span class="beer"></span>
        </div>
    </div>
    
</body>
</html>
