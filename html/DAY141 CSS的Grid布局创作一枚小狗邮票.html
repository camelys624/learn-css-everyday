<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用CSS的Grid布局创作一枚小狗邮票</title>
    <link rel="stylesheet" href="../css/DAY141-index.css">
</head>
<body>
    <!-- 定义 dom，容器表示邮票 -->
    <div class="stamp">
        <!-- 增加小狗的dom元素，子元素分别表示耳朵、头部、眼睛、舌头、身体、尾巴和爪子 -->
        <div class="puppy">
            <span class="ear"></span>
            <span class="head"></span>
            <span class="eyes"></span>
            <span class="tongue"></span>
            <span class="body"></span>
            <span class="tail"></span>
            <span class="foot"></span>
        </div>
        <!-- 在 dom 中再增加一些文本，包括标题、作者和面值 -->
        <div class="text">
            <span class="title">Puppy</span>
            <span class="author">comehope segmentfault</span>
            <span class="face-value">80</span>
        </div>
    </div>
</body>
</html>
