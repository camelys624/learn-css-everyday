<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>为母亲节创作一颗像素风格的爱心</title>
    <style>
        html, body {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(silver, white);
        }

        /*设置心形的样式*/
        .heart {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-gap: 2px;
        }

        .heart > * {
            width: 1em;
            height: 1em;
            border-radius: 0.1em;
            font-size: 30px;
        }

        .heart dot {
            background: red;
        }

        /*定义淡入淡出动画*/
        .heart dot {
            filter: opacity(1);
            animation: animation 5s ease-out infinite;
        }

        @keyframes animation {
            0% {
                filter: opacity(0);
                transform: translateY(-10em);
            }
            25%{
                filter: opacity(1);
                transform: translateY(0);
            }
            75% {
                filter: opacity(1);
                transform: translateY(0);
            }
            100% {
                filter: opacity(0);
                transform: translateY(10em);
            }
        }

        /*最后，让各像素点按不同时间入场，增强动画效果*/
        .heart dot:nth-of-type(2n) {
            animation-delay: 0.2s;
        }

        .heart dot:nth-of-type(3n) {
            animation-delay: 0.3s;
        }

        .heart dot:nth-of-type(4n) {
            animation-delay: 0.4s;
        }

        .heart dot:nth-of-type(5n) {
            animation-delay: 0.5s;
        }

        .heart dot:nth-of-type(6n) {
            animation-delay: 0.6s;
        }

        .heart dot:nth-of-type(7n) {
            animation-delay: 0.7s;
        }

        .heart dot:nth-of-type(8n) {
            animation-delay: 0.8s;
        }

        .heart dot:nth-of-type(9n) {
            animation-delay: 0.9s;
        }

        .heart dot:nth-of-type(10n) {
            animation-delay: 1s;
        }

        .heart dot:nth-of-type(11n) {
            animation-delay: 1.1s;
        }
    </style>
</head>
<body>
<!--定义dom，描绘出8*9的心形像素团，其中<dot>是指要填充颜色的像素点-->
<div class="heart">
    <!--line1-->
    <span></span>
    <dot></dot>
    <dot></dot>
    <span></span>
    <span></span>
    <span></span>
    <dot></dot>
    <dot></dot>
    <span></span>

    <!--line2-->
    <dot></dot>
    <dot></dot>
    <dot></dot>
    <dot></dot>
    <span></span>
    <dot></dot>
    <dot></dot>
    <dot></dot>
    <dot></dot>

    <!--line3-->
    <dot></dot>
    <dot></dot>
    <dot></dot>
    <dot></dot>
    <dot></dot>
    <dot></dot>
    <dot></dot>
    <dot></dot>
    <dot></dot>

    <!--line4-->
    <dot></dot>
    <dot></dot>
    <dot></dot>
    <dot></dot>
    <dot></dot>
    <dot></dot>
    <dot></dot>
    <dot></dot>
    <dot></dot>

    <!--line5-->
    <span></span>
    <dot></dot>
    <dot></dot>
    <dot></dot>
    <dot></dot>
    <dot></dot>
    <dot></dot>
    <dot></dot>
    <span></span>

    <!--line6-->
    <span></span>
    <span></span>
    <dot></dot>
    <dot></dot>
    <dot></dot>
    <dot></dot>
    <dot></dot>
    <span></span>
    <span></span>

    <!--line7-->
    <span></span>
    <span></span>
    <span></span>
    <dot></dot>
    <dot></dot>
    <dot></dot>
    <span></span>
    <span></span>
    <span></span>

    <!--line8-->
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <dot></dot>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
</div>
</body>
</html>
