<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纯 CSS 创作一把剪刀</title>
    <link rel="stylesheet" href="../css//DAY131-index.css">
</head>
<body>
    <!-- 定义 dom，容器中包含 2 个 .half 元素，各表示剪刀的半边，它的子元素 handle 表示刀柄， -->
    <!-- blade 表示刀，最后的 .joint 表示连接左右两部分铆钉 -->
    <figure class="scissors">
        <div class="half">
            <span class="handle"></span>
            <span class="blade"></span>
        </div>
        <div class="half">
            <span class="blade"></span>
            <span class="handle"></span>
        </div>
        <div class="joint"></div>
    </figure>
</body>
</html>
