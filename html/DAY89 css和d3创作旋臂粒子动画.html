<script>
  const PARTICLES_PER_CIRCLE = 14;
  const CIRCLES = 4;
  const COUNT_OF_PARTICLES = PARTICLES_PER_CIRCLE * CIRCLES;

  const container = document.querySelector('.container');
  
  for (let i = 1; i <= PARTICLES_PER_CIRCLE * CIRCLES ; i++) {

  }
