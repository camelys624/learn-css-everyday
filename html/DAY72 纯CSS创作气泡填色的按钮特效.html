<!DOCTYPE html>

<body>

    <li>
      home

    <li>

    <li>

      <span></span><span></span><span></span><span></span>
    </li>
    <li>
      contact
      <span></span><span></span><span></span><span></span>
    </li>
  </ul>
</nav>
</body>
</html>
