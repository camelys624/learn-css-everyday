<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>纯CSS绘制世界上不存在的彭罗斯三角形</title>
    <style>
        /*居中显示*/
        html, body {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }

        /*定义容器尺寸*/
        .penrose {
            width: 20em;
            height: 20em;
        }

        /*画出三条边的容器*/
        .penrose {
            position: relative;
        }

        .penrose span{
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .penrose span:nth-child(1) {
            transform: rotate(0deg);
        }

        .penrose span:nth-child(2) {
            transform: rotate(120deg);
        }

        .penrose span:nth-child(3) {
            transform: rotate(240deg);
        }

        /*为3条边所属的容器上色*/
        .penrose {
            color: red;
        }

        .penrose span{
            background-color: currentColor;
        }

        .penrose span:nth-child(1) {
            filter: brightness(1);
        }

        .penrose span:nth-child(2) {
            filter: brightness(0.66);
        }

        .penrose span:nth-child(3) {
            filter: brightness(0.33);
        }

        /*用遮罩切除每一条边，组成彭罗斯三角形*/
        .penrose span{
            clip-path: polygon(57% 0, 75% 0, 26% 85%, 89.5% 85%, 98.4% 100%,0 100%);
        }

        .penrose span:nth-child(2){
            top: 18.3%;
            left: 43.3%;
        }

        .penrose span:nth-child(3) {
            top: 46.3%;
            left: 5.9%;
        }

        /*定义旋转动画效果*/
        .penrose {
            animation: rotating 30s linear infinite;
            transform-origin: 66% 66%;
        }

        @keyframes rotating{
            0%{
                color: red;
                transform: rotate(0deg);
            }
            20%{
                color: yellow;
            }
            40%{
                color: lime;
            }
            60%{
                color: blue;
            }
            80% {
                color: fuchsia;
            }
            100%{
                color: red;
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
<!--定义dom，一个容器中包含3个span-->
<div class="penrose">
    <span></span>
    <span></span>
    <span></span>
</div>
</body>
</html>
