<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创作一个彩虹loading特效</title>
    <style>
        /*居中显示*/
        html, body, .bows{
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: black;
        }

        /*定义彩虹的尺寸*/
        .rainbow {
            width: 20em;
            height: 10em;
            overflow: hidden;
        }

        /*定义彩虹内拱形的尺寸*/
        .bows {
            width: 100%;
            height: 200%;
            position: relative;
        }

        /*定义彩虹内所有拱形的特性 */
        .bows {
            transform: rotate(225deg);  /* 将其先旋转为水平 */
        }


        .bows span {
            position: absolute;
            width: calc(100% - 2em * (var(--n) - 1));
            height: calc(100% - 2em * (var(--n) - 1));
            border: 1em solid var(--color);
            box-sizing: border-box;
            border-top-color: transparent;
            border-left-color: transparent;
            border-radius: 50%;
        }

        /*分别设置每个拱形的个性变量*/
        .bows span:nth-child(1) {
            --n: 1;
            --color: orangered;
        }

        .bows span:nth-child(2){
            --n: 2;
            --color: orange;
        }

        .bows span:nth-child(3) {
            --n: 3;
            --color: yellow;
        }

        .bows span:nth-child(4) {
            --n: 4;
            --color: mediumspringgreen;
        }

        .bows span:nth-child(5) {
            --n: 5;
            --color: deepskyblue;
        }

        .bows span:nth-child(6) {
            --n: 6;
            --color: mediumpurple;
        }

        /*定义动画效果*/
        .bows span{
            animation: rotating 3s infinite;
            animation-delay: calc(0.05s * var(--n));
        }

        @keyframes rotating {
            0%, 20% {
                transform: rotate(0deg);
            }
            80%, 100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
<!--定义dom-->
<div class="rainbow">
    <div class="bows">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</div>
</body>
</html>
