<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创作出美丽的彩虹条纹文字</title>
    <style>
        html, body {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: black;
        }

        /*定义文本样式*/
        .rainbow {
            color: transparent;
            font-size: 300px;
            text-transform: uppercase;  /*改变文字大小写*/
            font-family: sans-serif;
            font-weight: bold;
            line-height: 1em;
            position: relative;
        }

        /*用伪元素增加图层，形成彩虹效果*/
        .rainbow span::before,
        .rainbow span::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .rainbow span:nth-child(1)::before {
            color: orchid;
            z-index: 1;
            height: calc(100% - 10% * 1);
        }

        .rainbow span:nth-child(1)::after {
            color: mediumpurple;
            z-index: 2;
            height: calc(100% - 10% * 2);
        }

        .rainbow span:nth-child(2)::before {
            color: deepskyblue;
            z-index: 3;
            height: calc(100% - 10% * 3);
        }

        .rainbow span:nth-child(2)::after {
            color: cyan;
            z-index: 4;
            height: calc(100% - 10% * 4);
        }

        .rainbow span:nth-child(3)::before {
            color: mediumspringgreen;
            z-index: 5;
            height: calc(100% - 10% * 5);
        }

        .rainbow span:nth-child(3)::after {
            color: yellow;
            z-index: 6;
            height: calc(100% - 10% * 6);
        }

        .rainbow span:nth-child(4)::before {
            color: gold;
            z-index: 7;
            height: calc(100% - 10% * 7);
        }

        .rainbow span:nth-child(4)::after {
            color: tomato;
            z-index: 8;
            height: calc(100% - 10% * 8);
        }

        /*增加动画效果*/
        .rainbow span::before,
        .rainbow span::after {
            animation: animate 0.8s infinite alternate;
            filter: opacity(0);
        }

        @keyframes animate {
            from {
                filter: opacity(0);
            }
            to {
                filter: opacity(1);
            }
        }

        /*为图层设置延迟，增强动感*/
        .rainbow span:nth-child(1)::before {
            animation-delay: calc(0.8s - 0.1s * 1);
        }

        .rainbow span:nth-child(1)::after {
            animation-delay: calc(0.8s - 0.1s * 2);
        }

        .rainbow span:nth-child(2)::before {
            animation-delay: calc(0.8s - 0.1s * 3);
        }

        .rainbow span:nth-child(2)::after {
            animation-delay: calc(0.8s - 0.1s * 4);
        }

        .rainbow span:nth-child(3)::before {
            animation-delay: calc(0.8s - 0.1s * 5);
        }

        .rainbow span:nth-child(3)::after {
            animation-delay: calc(0.8s - 0.1s * 6);
        }

        .rainbow span:nth-child(4)::before {
            animation-delay: calc(0.8s - 0.1s * 7);
        }

        .rainbow span:nth-child(4)::after {
            animation-delay: calc(0.8s - 0.1s * 8);
        }
    </style>
</head>
<body>
<!--定义dom，容器包含文本，并且包含4个<span>用于特效，<span>的data-text属性值为与文本相同-->
<p class="rainbow">
    web
    <span data-text="web"></span>
    <span data-text="web"></span>
    <span data-text="web"></span>
    <span data-text="web"></span>
</p>
</body>
</html>
