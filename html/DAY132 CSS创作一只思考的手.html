<body>
    <!-- 定义 dom，容器中的 5 个 .finger 代表 5 个手指，.thumb 元素代表大拇指，.palm 元素代表手掌 -->
    <div class="hand">
        <span class="finger thumb"></span>
        <span class="finger"></span>
        <span class="finger"></span>
        <span class="finger"></span>
        <span class="finger"></span>
        <span class="palm"></span>
    </div>
</body>
