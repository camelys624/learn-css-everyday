<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用CSS的Grid布局创作一枚小鸡邮票</title>
    <link rel="stylesheet" href="../css/DAY142-index.css">
</head>
<body>
    <!-- 定义dom，容器表示邮票 -->
    <div class="stamp">
        <!-- html 文件中增加小鸡的 dom 元素，子元素分别表示头部、喙、身体、尾巴、腿、爪子、太阳和桔子 -->
        <div class="rooster">
            <span class="head"></span>
            <span class="beak"></span>
            <span class="body"></span>
            <span class="tail"></span>
            <span class="leg"></span>
            <span class="foot"></span>
            <span class="sun"></span>
            <span class="orange-stuff"></span>
        </div>
        <!-- 在 dom 中增加一些文本，包括标题、作者和面值 -->
        <p class="text">
            <span class="title">Rooster</span>
            <span class="author">comehope segmentfault</span>
            <span class="face-value">120</span>
        </p>
    </div>
</body>
</html>
